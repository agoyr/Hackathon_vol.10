<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "latitude": 35.1,
    "longitude": 139.1,
    "pitch": 50,
    "zoom": 10
  },
  "layers": [
    {
      "@@type": "ColumnLayer",
      "data": [
        {
          "color": 100,
          "color_rgb": [
            68,
            1,
            84
          ],
          "height": 100,
          "lat": 35.0,
          "lng": 139.0
        },
        {
          "color": 200,
          "color_rgb": [
            32,
            144,
            140
          ],
          "height": 200,
          "lat": 35.1,
          "lng": 139.1
        },
        {
          "color": 300,
          "color_rgb": [
            253,
            231,
            36
          ],
          "height": 150,
          "lat": 35.2,
          "lng": 139.2
        }
      ],
      "elevationScale": 1,
      "extruded": true,
      "getElevation": "@@=height",
      "getFillColor": "@@=color_rgb",
      "getPosition": "@@=[lng, lat]",
      "id": "67ca7a32-2569-4b1f-922a-7c0e64421597",
      "pickable": true,
      "radius": 5000
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = true;
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
